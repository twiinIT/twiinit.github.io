#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/twiinIT_logo_left_no_subtitle.svg"
# use `x` with logo_width, example: "100x"
logo_width = "150x"
# logo text will only show when logo is missing.
logo_text = "twiinIT"
# OpenGraph / Twitter Card metadata
description = "Digital twins to understand, design, and operate your products"
author = "twiinIT"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own

# footer information
# footer_info = "Lorem ipsum dolor sit sed dmi amet, consectetur adipiscing. Cdo tellus, sed condimentum volutpat."

# contact form action
contact_form_action = "https://formspree.io/f/mqknqebr" # contact form works with https://formspree.io

# copyright
copyright = "Â©twiinIT - 2022-2024"

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script= "" 

# Main Sections
mainSections= ["blog"]

# reading time for blog posts
reading_time = true

[variables]
black = "#3E3E3E"
primary_color = "#F2BF42"

